<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="interface">
        <div class="navbar">
        
                <a href="index.html">Nome</a>
                <a href="contato.html">Contato</a>
                <a href="area_aluno.html">Área do aluno</a>
                <a href="ver_tabela.html">Ver Tabela</a>
            
        </div>

        <div class="container_branco2">
            <div class="card_login">
                <div class="candidato">
                    <h1>Área Contato </h1>
                </div>

                <form id="contato-form" onsubmit="enviarEMostrarTabela(); return false;">
                    <div class="card-group">
                        <label>Nome:</label>
                        <input type="text" name="nome" />
                    </div>
                    
                    <div class="card-group">
                        <label>Email:</label>
                        <input type="email" name="email" />
                    </div>
                    
                    <div class="card-group">
                        <label>Mensagem:</label>
                        <textarea name="mensagem" rows="4" cols="50"></textarea>
                    </div>

                    <div class="card-group">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/script_contato.js"></script>
</body>
</html>
